<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <style>
        .contanier{
            width: 440px;
            margin: auto;
            text-align: center;
           border: 5px solid red;
           padding: 22px;
           background-color: blue;
        }
        .timer{
            display: flex;
            margin-left: 155px;

        }
        button{
            color: white;
            background-color: red;
            width: 50px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="contanier">
        <div class="timer">
    <h2 id="hr">00</h2>
    <h2>:</h2>
    <h2 id="min">00</h2>
    <h2>:</h2>
    <h2 id="sec">00</h2>
    <h2>:</h2>
    <h2 id="milli">00</h2>
</div>
    <div class="btn">
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
        <button onclick ="resit()">Resit</button>
    </div>
</div>
   <script>
var milli = 0;
var sec = 0;
var min = 0;
var hr = 0;
var timer = false
function start(){
    timer = true;
    main()
}
function stop(){
    timer = false
    main()
}
function resit(){
location.reload()
}
function main(){
    if(timer == true){
        milli = milli+1
        if(milli==100){
            sec = sec+1
            milli = 0;
        }
        if(sec==60){
            min = min+1;
            sec=0;
        }
        if(min ==60){
            hr = hr+1
            min = 0;
        }
        setTimeout("main()",10)
        document.getElementById("milli").innerHTML = milli;
        document.getElementById("sec").innerHTML = sec;
        document.getElementById("min").innerHTML = min;
        document.getElementById("hr").innerHTML = hr;
    }
}
 </script>
</body>
</html>
