<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function demo (operator){
            let x = parseInt(document.getElementById("first").value)
            let y = parseInt(document.getElementById("second").value)
            var storeValue ;
            if(operator=='+'){
                storeValue = x+y;
            }else if(operator=='-'){
                storeValue = x-y;
            }else if(operator=='*'){
                storeValue = x*y;
            }else if(operator == '/'){
                storeValue = x/y;
            }else if (operator == '%'){
                storeValue = x%y;
            }
            document.getElementById("res").innerHTML = "<h2> Result is:"+ storeValue + "</h2>"
        }

    </script>
</head>
<body>
    <center>
    <input style="height: 30px;width: 250px;" type="text" id="first" placeholder="enter first number"><br>
    <input style="height: 30px;width: 250px;" type="text" id="second" placeholder="Enter second number"><br><br>
    <input style="height: 30px;width: 30px;" type="submit" value="+" onclick="demo('+')" >
    <input style="height: 30px;width: 30px;" type="submit" value="-" onclick="demo('-')" >
    <input style="height: 30px;width: 30px;" type="submit" value="*" onclick="demo('*')" >
    <input style="height: 30px;width: 30px;" type="submit" value="/" onclick="demo('/')" >
    <input style="height: 30px;width: 30px;" type="submit" value="%" onclick="demo('%')" >
    <br>
    <h2 id="res">Result will Show hear</h2>
    </center>
    
</body>
</html>
